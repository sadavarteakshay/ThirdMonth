<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <ul>
        <li>First Element</li>
        <li>Second Element</li>
        <li>Third Element</li>
    </ul>
     
    <table>
        <tr>
            <td>One</td>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
        </tr>
    </table>
     
    <script>
        //Root Node
        //console.log(document.documentElement)
        console.log(document.body)
        console.log(document.head)

        // Childrens
        console.log("childNodes :- ",document.body.childNodes);
        console.log("children   :- ",document.body.children);
        
        console.log("firstChild :- ",document.body.firstChild)
        console.log("lastChild  :- ",document.body.lastChild)
        console.log("firstElementChild :- ",document.body.firstElementChild)
        console.log("lastElementChild  :- ",document.body.lastElementChild)
       
        for (node of document.body.children) {
            console.log(node)
        }

        //Converting dom collection to array.
        const childrensOfBodyArray = Array.from(document.body.children)
        console.log("Array :- ",childrensOfBodyArray)



        // Siblings
        console.log("\nSiblings :-" )
        const ulTag = document.body.children[0]
        const firstLi = ulTag.children[0] //First Element
        const secondLi = ulTag.children[1] //Second Element
        console.log("Second Element previousElementSibling :-",secondLi.previousElementSibling.textContent)
        console.log("Second Element nextElementSibling     :-",secondLi.nextElementSibling.textContent)



        //Table DOM  
        console.log("\nTable DOM :-" )
        const tableTag = document.body.children[1]
        console.log("tableTag :-",tableTag )
        console.log("tBodies  :-",tableTag.tBodies)
        console.log("rows     :-",tableTag.rows)

        console.log("1st row 2nd Col :",tableTag.tBodies[0].rows[0].cells[1].textContent)
        console.log("2nd row 1st Col :",tableTag.tBodies[0].rows[1].cells[0].textContent)

    


    </script>
</body>

</html>
